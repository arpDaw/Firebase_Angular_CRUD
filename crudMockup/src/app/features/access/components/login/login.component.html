<div class="flex flex-col h-screen justify-center items-center">
  <div
    class="flex flex-col justify-center bg-gray-300 items-center p-8 rounded-xl"
  >
    <form
      class="flex flex-col justify-center items-center"
      [formGroup]="formLogin"
      (ngSubmit)="onSubmit()"
    >
      <h2>Login de usuario</h2>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="text"
          class="form-control"
          formControlName="email"
          matInput
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          matInput
        />
      </mat-form-field>
      <button mat-raised-button color="accent">Login</button>
    </form>

    <button class="mt-4" mat-raised-button color="primary" (click)="goReg()">
      Go to Register
    </button>
  </div>
</div>
