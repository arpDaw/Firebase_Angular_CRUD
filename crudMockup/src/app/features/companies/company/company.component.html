<div class="container">
  <div class="header">
    <img src="assets/solv.png" />
  </div>
  <div class="content">
    <div class="list">
      <div class="list-header">
        <h3>List of Companies</h3>
        <button mat-raised-button color="primary" (click)="addCompany()">
          Add Company
        </button>
        <button mat-raised-button color="#f0341d" (click)="logout()">
          Logout
        </button>
      </div>
      <app-list
        [company$]="allCompany$"
        (companyEmitter)="selectCompany($event)"
      ></app-list>
    </div>
    <app-detail
      [company]="selectedCompany"
      *ngIf="selectedCompany"
      (deleteCompany)="deleteCompany()"
      (updateCompany)="updateCompany()"
    ></app-detail>
  </div>
</div>
