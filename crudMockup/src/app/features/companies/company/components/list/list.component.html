<div class="flex flex-col justify-center items-center">
  <h3 class="">List of Companies</h3>
  <div class="card-container flex flex-wrap justify-between gap-12">
    <mat-card
      *ngFor="let company of company$ | async"
      (click)="selectCompany(company)"
    >
      <mat-card-header>
        <mat-card-title>{{ company.name }}</mat-card-title>
        <mat-card-subtitle>{{ company.id }} type</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ company.productTypes }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
